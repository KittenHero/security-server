% setdefault('messages', None)
% setdefault('user', None)
% include('top.html', messages=messages, user=user)
	<table>
		<thead>
			<tr>
				<th>Medicare No.</th>
				<th>Given Name</th>
				<th>Family Name</th>
				<th>Date of Birth</th>
			</tr>
		</thead>
		<tbody>
		% for u in userlist:
		<tr>
			<td>{{u['medicare_id']}}</td>
			<td>{{u['given_name']}}</td>
			<td>{{u['family_name']}}</td>
			<td>{{u['dob']}}</td>
			<td>
				<form method="POST" action="/make_appointment?u={{user['username']}}&target={{u['username']}}">
					<input type="Date" name="date" required>
					<input type="Time" name="time" required>
					<input type="text" name="info" placeholder="info">
					<button type="submit">make appointment</button>
				</form>
			</td>
		</tr>
		% end
		</tbody>
% include('bottom.html')
