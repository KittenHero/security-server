
% setdefault('messages', None)
% setdefault('user', None)
% include('top.html', messages=messages, user=user)
	<div>
	% if app:
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Time</th>
					<th>info</th>
				</tr>
			</thead>
			<tbody>
			% for a in app:
				<tr>
					<td>{{a['date']}}</td>
					<td>{{a['time']}}</td>
					<td>{{a['info']}}</td>
				</tr>
			% end
			</tbody>
		</table>
	% else:
		<p>You have no appointments</p>
	% end
	</div>
% include('bottom.html')
